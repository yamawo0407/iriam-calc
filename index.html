<div class="container">

        <div class="setup-grid">
            <div>

                <select id="init-rank">
                    <option value="S3">S3</option><option value="S2">S2</option><option value="S1">S1</option>
                    <option value="A3">A3</option><option value="A2">A2</option><option value="A1">A1</option>

            <div>

                <input type="number" id="init-pass" value="2" min="0" max="10">
            </div>
            <div>
                <label>è¨ˆç®—é–‹å§‹æ—¥</label>
                <input type="date" id="start-date">
            </div>
        </div>

        <button class="exec-btn" onclick="saveAndRefresh()">å®Ÿ è¡Œ</button>

        <div class="status-bar">
            <div>ç¾åœ¨ã®ãƒ‘ã‚¹æ®‹æ•°: <span id="current-pass-display">0</span> æš</div>
            <div style="font-size: 0.7rem; color: #ccc;">â€»æœˆæ›œæ—¥ã«è‡ªå‹•+1ï¼ˆä¸Šé™10æšï¼‰</div>
        </div>

        <div class="table-wrapper">
            <table id="main-table">
                <thead>
                    <tr>
                        <th>æ—¥ä»˜</th>
                        <th>ãƒ©ãƒ³ã‚¯</th>
                        <th>æ®‹ã‚Š</th>
                        <th>ãƒ—ãƒ©ã‚¹</th>
                        <th>ã‚¹ã‚­ãƒ‘</th>
                        <th>ç´¯è¨ˆãƒ—ãƒ©ã‚¹</th>
                        <th>åˆ¤å®š</th>
                        <th>ãƒ‘ã‚¹æ®‹æ•°</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="summary-text">â€»å…¥åŠ›å†…å®¹ã¯è‡ªå‹•çš„ã«ãƒ–ãƒ©ã‚¦ã‚¶ã¸ä¿å­˜ã•ã‚Œã¾ã™ã€‚</div>
    </div>
</div>

<script>
    const RANKS = ["D", "C1", "C2", "C3", "C4", "C5", "B1", "B2", "B3", "A1", "A2", "A3", "S1", "S2", "S3"];
    const DAYS_LIMIT = 60;

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('start-date').value = today;
        loadData();
        renderTable();
        runSim();
    };

    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = "";
        for (let i = 0; i < DAYS_LIMIT; i++) {
            let tr = document.createElement('tr');
            tr.id = `row-${i}`;
            tr.innerHTML = `
                <td id="date-${i}"></td>
                <td id="rank-${i}"></td>
                <td id="days-${i}"></td>
                <td><input type="number" class="score-in" id="score-${i}" value="1" oninput="runSim()"></td>
                <td><input type="checkbox" class="pass-chk" id="pass-${i}" onchange="runSim()"></td>
                <td id="total-${i}"></td>
                <td id="status-${i}"></td>
                <td id="passcnt-${i}"></td>
            `;
            tbody.appendChild(tr);
        }
    }

    function runSim() {
        let curRank = document.getElementById('init-rank').value;
        let dayRem = parseInt(document.getElementById('init-days').value);
        let totalPlus = parseInt(document.getElementById('init-plus').value);
        let passHold = parseInt(document.getElementById('init-pass').value);
        let startDateInput = document.getElementById('start-date').value;
        let startDate = startDateInput ? new Date(startDateInput) : new Date();
        
        for (let i = 0; i < DAYS_LIMIT; i++) {
            let d = new Date(startDate);
            d.setDate(startDate.getDate() + i);
            let dayOfWeek = d.getDay(); // 0=æ—¥, 1=æœˆ, 2=ç«...
            let dateStr = `${d.getMonth()+1}/${d.getDate()}(${['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'][dayOfWeek]})`;
            
            // æœˆæ›œæ—¥ã«ãƒ‘ã‚¹é…å¸ƒï¼ˆä¸Šé™10ï¼‰
            if (dayOfWeek === 1 && i !== 0) {
                passHold = Math.min(10, passHold + 1);
            }

            let isPass = document.getElementById(`pass-${i}`).checked;
            let dailyScore = parseInt(document.getElementById(`score-${i}`).value) || 0;
            let status = "-";
            let isEnd = false;

            const dateCell = document.getElementById(`date-${i}`);
            dateCell.innerText = dateStr;
            
            // ç«æ›œæ—¥ã«èµ¤ã„ãƒ©ã‚¤ãƒ³ã‚’è¡¨ç¤º
            if (dayOfWeek === 2) {
                dateCell.className = "tuesday";
            } else {
                dateCell.className = "";
            }

            if (isPass) {
                status = "SKIP";
                passHold = Math.max(0, passHold - 1);
                document.getElementById(`row-${i}`).className = "pass-row";
            } else {
                totalPlus += dailyScore;
                document.getElementById(`row-${i}`).className = "";
                if (totalPlus >= 18) { status = "ã‚¢ãƒƒãƒ—"; isEnd = true; }
                else if (dayRem <= 0) { status = (totalPlus >= 12) ? "ã‚­ãƒ¼ãƒ—" : "ãƒ€ã‚¦ãƒ³"; isEnd = true; }
            }

            // ã‚»ãƒ«ã¸ã®åæ˜ 
            document.getElementById(`rank-${i}`).innerText = curRank;
            document.getElementById(`days-${i}`).innerText = isPass ? "-" : `${dayRem}æ—¥`;
            document.getElementById(`total-${i}`).innerText = isPass ? "-" : totalPlus;
            let sCell = document.getElementById(`status-${i}`);
            sCell.innerText = status;
            sCell.className = (status==="ã‚¢ãƒƒãƒ—")?"up":(status==="ãƒ€ã‚¦ãƒ³")?"down":(status==="ã‚­ãƒ¼ãƒ—")?"keep":"";
            document.getElementById(`passcnt-${i}`).innerText = `${passHold}æš`;

            if (i === 0) document.getElementById('current-pass-display').innerText = passHold;

            if (!isPass) {
                if (isEnd) {
                    let idx = RANKS.indexOf(curRank);
                    if (status === "ã‚¢ãƒƒãƒ—" && idx < RANKS.length-1) curRank = RANKS[idx+1];
                    else if (status === "ãƒ€ã‚¦ãƒ³" && idx > 0) curRank = RANKS[idx-1];
                    totalPlus = 0; dayRem = 6;
                } else {
                    dayRem--;
                }
            }
        }
    }

    function saveAndRefresh() {
        runSim();
        let scores = []; let passes = [];
        for(let i=0; i<60; i++){
            scores.push(document.getElementById(`score-${i}`).value);
            passes.push(document.getElementById(`pass-${i}`).checked);
        }
        let data = {
            rank: document.getElementById('init-rank').value,
            days: document.getElementById('init-days').value,
            plus: document.getElementById('init-plus').value,
            pass: document.getElementById('init-pass').value,
            start: document.getElementById('start-date').value,
            scores: scores, passes: passes
        };
        localStorage.setItem('iriam_full_v2', JSON.stringify(data));
        alert("å®Ÿè¡Œã—ã¾ã—ãŸã€‚å…¥åŠ›å†…å®¹ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚");
    }

    function loadData() {
        let raw = localStorage.getItem('iriam_full_v2');
        if (!raw) return;
        let d = JSON.parse(raw);
        document.getElementById('init-rank').value = d.rank;
        document.getElementById('init-days').value = d.days;
        document.getElementById('init-plus').value = d.plus;
        document.getElementById('init-pass').value = d.pass;
        if(d.start) document.getElementById('start-date').value = d.start;
        setTimeout(() => {
            for(let i=0; i<60; i++){
                if(d.scores && d.scores[i] !== undefined) document.getElementById(`score-${i}`).value = d.scores[i];
                if(d.passes && d.passes[i] !== undefined) document.getElementById(`pass-${i}`).checked = d.passes[i];
            }
            runSim();
        }, 100);
    }
</script>
